<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감사합니다!</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #0078ff;
        }

        p {
            font-size: 18px;

<body>

    <a href="{{ url_for('index') }}">홈으로 돌아가기</a>

</html>
